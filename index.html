<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Cuanto Pago?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Cuenta
                </label>
                <div class="input-box">
                    <span>$</span>
                    <input type="number" class="val" value="0.00" id="bill">
                </div>
            </div>

            <div class="wrapper">
                <span class="lbl">Propina</span>
                <span class="val" id="tip-amount">$0</span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total</span>
                <span class="val" id="total-amount">
                    $0
                </span>
            </div>
        </section>

        <section>
            <div class="wrapper">
                <label for="tip" class="lbl">
                    Propina %
                </label>
                <span class="val" id="tip-percent">
                    0
                </span>
            </div>
            <input type="range" min="1" value="15" id="tip">

            <div class="wrapper">
                <label for="no-of-people" class="lbl">
                    Nro. de Personas
                </label>
                <span id="split-num" class="val">
                    0
                </span>
            </div>

            <input type="range" min="1" max="15" value="1" id="no-of-people">
        </section>
        
        <section>
            <div class="wrapper">
                <span class="lbl">
                    Propina por Persona
                </span>
                <span id="tip-per-person" class="val">
                    $0
                </span>
            </div>

            <div class="wrapper">
                <span class="lbl">
                    Total por Persona
                </span>
                <span id="total-per-person" class="val">
                    $0
                </span>
            </div>
        </section>
    </div>



    <script src="main.js"></script>
</body>
</html>
